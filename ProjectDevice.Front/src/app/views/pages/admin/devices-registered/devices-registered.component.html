<table mat-table [dataSource]="(devicesDataSource$ | async)!" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> #Name </th>
        <td mat-cell *matCellDef="let device"> <strong> {{device.name | uppercase}} </strong> </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> #Description </th>
        <td mat-cell *matCellDef="let device"> {{device.description |shortdescription:20 }}</td>
    </ng-container>
    <ng-container matColumnDef="documantation">
        <th mat-header-cell *matHeaderCellDef> #Documentation </th>
        <td mat-cell *matCellDef="let device"><i (click)="handleDownloadDocument(device.documentPath)" class="a-icon boschicon-bosch-ic-download" title="download"></i> </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> #Actions </th>
        <td mat-cell *matCellDef="let device">
            <button [routerLink]="['/admin/edit-device',device.deviceId]" type="submit" class="a-button a-button--primary">
                <i class="a-icon a-button__icon boschicon-bosch-ic-document-edit" title="document-edit"></i>
                <span class="a-button__label">Edit</span>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
