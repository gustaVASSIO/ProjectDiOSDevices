<form [formGroup]="formDevice" (ngSubmit)="register()">
    <input type="file" (change)="setFotoFile($event)">
    <br>
    <input type="file" (change)="setDocumentFile($event)">
    <br>
    <input type="text" formControlName="name" placeholder="name">
    <br>
    <input type="text" formControlName="description" placeholder="description">
    <br>
    <button>Save</button>
</form>
